<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/main.css">

<body>
    <!-- inizio header -->
    <header class="flex">
        <div class="upperContainer flex totalViewPort">
            <div class="upperContent topBottomMargin flex"> 
                <div class="logo totalMinHeight">logo</div>
                <div class="link totalMinHeight">
                    <a href="#">link</a>
                    <a href="#">link</a>
                    <a href="#">link</a>
                    <a href="#">link</a>
                    <a href="#">link</a>
                </div>
                <div class="login totalMinHeight">
                    login
                </div>
            </div>
        </div>
        <div class="hero totalViewPort">
            <div class="heroContent topBottomMargin dashedBlack"></div>
        </div>
    </header>

    <!-- inizio main -->
    <main class="flex">
        <!-- box 1 BICOLOR-->
        <div class="mainContainer totalViewPort">
            <div class="bicolor topBottomMargin flex">
                <div class="left dashedBlack"></div>
                <div class="right dashedBlack"></div>
            </div>
        </div>

        <!-- box 2 REVERSE BICOLOR-->
        <div class="mainContainer">
            <div class="bicolor reverse topBottomMargin flex">
                <div class="left dashedBlack totalMinHeight"></div>
                <div class="right dashedBlack totalMinHeight"></div>
            </div>
        </div>

        <!-- box 3 BICOLOR-->
        <div class="mainContainer">
            <div class="bicolor topBottomMargin flex">
                <div class="left dashedBlack totalMinHeight"></div>
                <div class="right dashedBlack totalMinHeight"></div>
            </div>
        </div>

        <!-- box 4 TOTAL GREEN-->
        <div class="customGreenContainer totalViewPort">
            <div class="customGreenBox topBottomMargin dashedBlack"></div>
        </div>
    </main>

    <!-- inizio footer -->
    <footer>

        <!-- prima parte footer -->
        <div class="greyFooterBox totalViewPort">
            <div class="midBox flex">
                <div class="pinkFooterBox dashedBlack totalMinHeight"></div>
                <div class="cutContainer flex">
                    <div class="partialBox totalMinHeight"></div>
                    <div class="partialBox totalMinHeight"></div>
                    <div class="partialBox totalMinHeight"></div>
                    <div class="partialBox totalMinHeight"></div>
                </div>
            </div>
        </div>

        <!-- ultima parte footer -->
        <div class="lastFooterPart totalViewPort">
            <div class="buttonContainer flex">
                <button class="dashedBlack">Logo</button>
                <button class="dashedBlack">Bottone</button>
            </div>
        </div>
